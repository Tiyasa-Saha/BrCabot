<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medibot - Medical Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1 class="title">ðŸ©º BrCaBot</h1>
    <h4 class="subtitle">Your Personalized Cancer Knowledge Companion</h4>
    <div class="chatbox" id="chatbox">
      <div class="chat-log" id="chat-log"></div>
      <form id="chat-form" class="chat-form">
        <input type="text" id="user-input" placeholder="Ask me anything about brest cancer..." autocomplete="off" required>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const chatLog = document.getElementById("chat-log");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userMessage = input.value;
      appendMessage("You", userMessage, "user");
      input.value = "";

      const formData = new FormData();
      formData.append("msg", userMessage);

      try {
        const res = await fetch("/get", {
          method: "POST",
          body: formData,
        });

        const botResponse = await res.text();
        appendMessage("Medibot", botResponse, "bot");
      } catch (error) {
        appendMessage("Medibot", "Sorry, something went wrong.", "bot");
      }
    });

    function appendMessage(sender, message, role) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", role);
      msgDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatLog.appendChild(msgDiv);
      chatLog.scrollTop = chatLog.scrollHeight;
    }
  </script>
</body>
</html>
